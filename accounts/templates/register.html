{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản</title>
  <link rel="stylesheet" href="{% static 'accounts/css/register.css' %}">
</head>
<body>
  <div class="ai-bg">AI</div>

<form method="POST"> 
  {% csrf_token %}
  <h2>Đăng ký tài khoản</h2>

  <label for="username">Tên đăng nhập:</label>
  <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Nhập email" required><br>

  <label for="password">Mật khẩu:</label>
  <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required><br>

  <label for="confirm_password">Xác nhận mật khẩu:</label>
  <input type="password" id="confirm_password" name="confirm_password" placeholder="Nhập lại mật khẩu" required><br>

  <button type="submit">Đăng ký</button>

<a href="{% url 'accounts:login' %}">Đã có tài khoản? Đăng nhập</a>  
</form>


</body>
</html>
